<app-header [isModal]="true" title="Add produto"></app-header>
<ion-content>

<ion-content>

  <div class="d-flex-center">
    <form [formGroup]="form" class="auth-form ion-padding ion-text-center" (ngSubmit)="submit()" (keypress.enter)="submit()">
    
      <!-- ======== Name ======= -->
      <app-custom-input 
        autocomplete="name" 
        [control]="form.controls.name" 
        type="text"
        label="name"></app-custom-input>

      <div class="validators" *ngIf="form.controls.name.errors && form.controls.name.touched">
        <div *ngIf="form.controls.name.errors?.['required']">Um name Ã© requerido!</div>
        <div *ngIf="form.controls.name.errors?.['minLenght']">Nome tem que ter mais de 4 caracter.</div>
      </div>

      <ion-button mode="ios" class="ion-margin" type="submit" [disabled]="form.invalid">
        Add Produto
        <ion-icon slot="end" name="checkmark-circle-outline"></ion-icon>
      </ion-button>
      
    </form>
  </div>

</ion-content>


</ion-content>
