<app-header title="inicio"></app-header>

<ion-content>

  <ion-list>
    <ion-item-sliding class="product-item" *ngFor="let p of products">
      <ion-item>
        <ion-avatar>
          <img [src]="p.image" />
        </ion-avatar>
        <ion-label>
          <div class="name">{{p.name}}</div>
          <div class="data">
            <strong>Price: </strong> {{p.price| currency: 'BRL'}}<br>
            <strong>Unidades Vendidas: </strong> {{p.solUnits}}
          </div>
          <ion-chip color="primary" mode="ios" outline="true">
            <ion-label>Gerencia: {{p.price * p.solUnits| currency: 'BRL'}}</ion-label>
          </ion-chip>
        </ion-label>
      </ion-item>
      <!-- === Options === -->
      <ion-item-options>
          <!-- Editar -->
        <ion-item-option (click)="addUpdateProduct(p)">
          <ion-icon class="option-btn" name="create-outline"></ion-icon>
        </ion-item-option>
        <!-- Deletar -->
        <ion-item-option color="danger" side="start">
          <ion-icon class="option-btn" name="trash-outline"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>


  <!-- novo produto -->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="addUpdateProduct()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
