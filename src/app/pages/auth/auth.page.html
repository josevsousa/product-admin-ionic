<app-header title="Jose vicente"></app-header>
<ion-content [fullscreen]="true">

  <div class="d-flex-center">
    <form [formGroup]="form"  class="auth-form" (ngSubmit)="submit()" (keypress.enter)="submit()">
      <app-logo></app-logo>

      <!-- ===== Email ===== -->
      <app-custom-input
        autocomplete="email"
        icon="mail-outline"
        [control]="form.controls.email"
        type="email"
        label="Email"
      ></app-custom-input>

      <div class="validators" *ngIf="form.controls.email.errors && form.controls.email.touched"> 
        <div *ngIf="form.controls.email.errors?.['required']">Um email é requerido!</div>
        <div *ngIf="form.controls.email.errors?.['email']">Entre com um email valido</div>
      </div>

      
      <!-- ===== password ===== -->
      <app-custom-input
        icon="lock-closed-outline"
        [control]="form.controls.password"
        type="password"
        label="Senha"
      ></app-custom-input>

      <div class="validators" *ngIf="form.controls.password.errors && form.controls.password.touched"> 
        <div *ngIf="form.controls.password.errors?.['required']">Uma Senha é requerida!</div>
      </div>

      <ion-button expand="block" mode="ios" class="submit" type="submit" [disabled]="form.invalid">
        Entrar
        <ion-icon slot="end" name="log-in-outline"></ion-icon>
      </ion-button>
      <p class="ion-text-end" routerLink="forgot-password">Esqueceu a senha?</p> 
      <ion-button routerLink="sign-up" class="ion-margin-top" expand="block" mode="ios" fill="outline">
        Registrar
        <ion-icon slot="end" name="person-add-outline"></ion-icon>
      </ion-button> 

    </form>
  </div>
 
</ion-content>
